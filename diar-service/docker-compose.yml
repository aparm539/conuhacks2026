services:
  pyannote-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyannote-audio-service
    ports:
      - "8000:8000"
    volumes:
      # Persistent cache for downloaded models
      - pyannote-cache:/app/.cache
      # Mount directory for audio input/output
      - ./audio-data:/app/audio-data
      # Mount app.py for development (code changes reflected immediately)
      - ./app.py:/app/app.py
    env_file:
      # Automatically load HF_TOKEN from parent directory's .env file
      - ../.env
    environment:
      # HuggingFace token is automatically loaded from ../.env file via env_file directive above
      # PYANNOTE_CACHE and PYTHONUNBUFFERED are set here explicitly
      - PYANNOTE_CACHE=/app/.cache
      - PYTHONUNBUFFERED=1
    # Uncomment the following lines if you have GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped

volumes:
  pyannote-cache:
    driver: local
