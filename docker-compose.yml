version: '3.8'

services:
  transcription-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    volumes:
      - ./server/.env:/app/.env:ro
    depends_on:
      - diar-service
    restart: unless-stopped
    environment:
      - DIAR_SERVICE_URL=http://diar-service:8000

  diar-service:
    build:
      context: ./diar-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - pyannote-cache:/app/.cache
      - ./diar-service/audio-data:/app/audio-data
    env_file:
      - ./.env
    environment:
      - PYANNOTE_CACHE=/app/.cache
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

volumes:
  pyannote-cache:
    driver: local
